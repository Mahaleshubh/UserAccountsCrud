<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add-Users</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/users">view-users</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact-Us</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    <h2>User Creation</h2>
    <p th:text="${msg}" class="text-success"></p>
    <form th:action="@{/save-user}" th:object="${user}" method="post">
        <table>
            <tr>
                <td>FullName:</td>
                <td><input type="text" th:field="*{fullName}" required="required"/></td>
                <input type="hidden" th:field="*{userId}"/>
                 <input type="hidden" th:field="*{activateSe}"/>
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" th:field="*{email}" required="required"/></td>
            </tr>
            <tr>
                <td>Phone no:</td>
                <td><input type="number" th:field="*{phno}" required="required"/></td>
            </tr>
            <tr>
                <td>SSN:</td>
                <td><input type="number" th:field="*{ssn}" required="required"/></td>
            </tr>
            <tr>
                <td>DOB:</td>
                <td><input type="date" th:field="*{dob}" required="required"/></td>
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" th:field="*{gender}" value="M"/>male
                    <input type="radio" th:field="*{gender}" value="F"/>Female
                </td>
            </tr>
            
        </table>
        <input type="submit" value="submit" class ="btn btn-primary"/>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
